
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .scrollable-list {
      max-height: 80vh; /* Adjust height as you like */
      overflow-y: auto;
      padding-right: 5px; /* to avoid scrollbar overlapping content */
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid py-4">
  <div class="row">

    <!-- Left side: Employee Cards -->
    <div class="col-md-7">
      <h4 class="mb-3">Employee List</h4>
      <div class="scrollable-list">
        <div class="row g-3">

          <!-- Example Card -->
          @for(e of empList;track e.empId){
            <div class="col-md-6">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-start">
                    <div>
                      <h5 class="card-title mb-1">{{e.empName}}</h5>
                      <p class="text-muted mb-1">{{e.empCode}}</p>
                      <p class="mb-1"><strong>Designation:</strong> {{e.empDesignation}}</p>
                      <p class="mb-1"><strong>Role:</strong> {{e.role}}</p>
                      <p class="text-muted small mb-0">{{e.empEmailId}}</p>
                    </div>
                    <div class="ms-2">
                      <button class="btn btn-sm btn-outline-primary mb-1">‚úèÔ∏è</button>
                      <button class="btn btn-sm btn-outline-danger">üóëÔ∏è</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          }
          <!-- Duplicate above card dynamically for each employee -->

        </div>
      </div>
    </div>

    <!-- Right side: Add Employee Form -->
    <div class="col-md-5">
      <h4 class="mb-3">Add New Employee</h4>
      <div class="card shadow-sm border-0 sticky-top" style="top: 1rem;">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Employee Name</label>
              <input type="text" class="form-control" placeholder="Enter name">
            </div>
            <div class="mb-3">
              <label class="form-label">Employee ID</label>
              <input type="number" class="form-control" placeholder="Enter ID">
            </div>
            <div class="mb-3">
              <label class="form-label">Employee Code</label>
              <input type="text" class="form-control" placeholder="Enter code">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label class="form-label">Designation</label>
              <input type="text" class="form-control" placeholder="Enter designation">
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <input type="text" class="form-control" placeholder="Enter role">
            </div>
            <button type="submit" class="btn btn-success w-100">Add Employee</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
