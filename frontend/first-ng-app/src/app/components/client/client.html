<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Client List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Client ID</th>
                            <th>Person Name</th>
                            <th>Company Name</th>
                            <th>Contact</th>
                            <th>City</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(c of clientList;track c.clientId) {
                            <tr>
                                <td>{{c.clientId}}</td>
                                <td>{{c.clientName}}</td>
                                <td>{{c.companyName}}</td>
                                <td>{{c.contactNo}}</td>
                                <td>{{c.city}}</td>
                                <td>{{c.state}}</td>
                            </tr>
                        }
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Client
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Person Id (0 for New)</label>
                        <input type="text" [(ngModel)]="clientObj.clientId" class="form-control" />

                        <label for="">Person Name</label>
                        <input type="text" [(ngModel)]="clientObj.clientName" class="form-control" />
                    </div>
                    <div class="col-6">
                        <label for="">Company Name</label>
                        <input type="text" [(ngModel)]="clientObj.companyName" class="form-control" />
                    </div>
                    <div class="col-6">
                        <label for="">Address</label>
                        <input type="text"  [(ngModel)]="clientObj.address" class="form-control" />
                    </div>
                    <div class="col-6">
                        <label for="">City</label>
                        <input type="text" [(ngModel)]="clientObj.city" class="form-control" />
                    </div>
                    <div class="col-6">
                        <label for="">PinCode</label>
                        <input type="text" [(ngModel)]="clientObj.pincode" class="form-control" />
                    </div>
                    <div class="col-6">
                        <label for="">State</label>
                        <input type="text" [(ngModel)]="clientObj.state" class="form-control" />
                    </div>

                    <div class="col-6">
                        <label for="">Contact</label>
                        <input type="text" [(ngModel)]="clientObj.contactNo" class="form-control" />
                    </div>
                </div> 
                <div class="row mt-3">
                    <div class="col-6">
                        <button class="btn btn-primary w-100" (click)="addClient()">Save</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-danger w-100">Clear</button>
                    </div>
                </div>               
            </div>
        </div>
    </div>
</div>
