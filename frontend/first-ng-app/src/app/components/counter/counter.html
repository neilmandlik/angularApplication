<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGRX Counter Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 20rem;">
    <h4 class="card-title text-center mb-3">NGRX Counter</h4>
    <div class="text-center display-4 mb-4" id="counter-value">0</div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" id="increment">Increment</button>
      <button class="btn btn-warning" id="reset">Reset</button>
      <button class="btn btn-danger" id="decrement">Decrement</button>
    </div>
  </div>

  <script>
    // Simple simulation of store logic for demonstration
    let count = 0;
    const counterValue = document.getElementById('counter-value');

    document.getElementById('increment').addEventListener('click', () => {
      count++;
      counterValue.textContent = count;
    });

    document.getElementById('decrement').addEventListener('click', () => {
      count--;
      counterValue.textContent = count;
    });

    document.getElementById('reset').addEventListener('click', () => {
      count = 0;
      counterValue.textContent = count;
    });
  </script>

</body>
</html>
