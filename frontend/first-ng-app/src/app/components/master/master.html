<div class="row">
    <div class="col-12 text-center my-3">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn " [ngClass]="currentIsRoles?'btn-success':'btn-primary'" (click)="changeComponent()">Roles</button>
            <button type="button" class="btn " [ngClass]="!currentIsRoles?'btn-success':'btn-primary'" (click)="changeComponent()">Designation</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center my-3" *ngIf="currentIsRoles">
        <app-roles />
    </div>
    <div class="col-12 text-center my-3" *ngIf="!currentIsRoles">
        <app-designation />
    </div>
</div>
