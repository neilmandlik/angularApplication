<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6f42c1, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card p-4">
        <div class="card-body">
          <h3 class="text-center mb-4">Welcome Back</h3>
          <form [formGroup] = "loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" formControlName = 'username' name="username" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <select formControlName="desg" name="desg" id="">
              <option value="">Select User Type</option>
              <option value="employees">Employee</option>
              <option value="clients">Client</option>
            </select>
            <div class="d-flex justify-content-between mb-3">
              <div>
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="onLogin()">Login</button>
          </form>
          <hr>
          <p class="text-center mb-0">Donâ€™t have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
